<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estrutura basica</title>

    <style>
        li ul{ 
            height: 0;
            overflow: hidden;
            /* Tratar um conteudo que excede um padrão */
        }

        li:hover{
            background: #ccc;
        }

        li:hover ul{
            height: 50px;
            transition: height .5s;
            /* Faz uma transição: o que vai transicionar + tempo */
        }
    </style>

</head>
<body>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
