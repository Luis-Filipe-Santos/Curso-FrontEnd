           div{
            border: 3px solid red;
            padding: 25px;
            position: relative;
           }

           div::before{
            content: "texto before";
            /* sempre que usar before ou after TEM que usar content */
            background: #ccc;
            /* usar somente para quest√£o visual */
           }

           div::after{
            content: "";
            background: red;
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            bottom: 0;
            right: 0;
           }

        </style>
