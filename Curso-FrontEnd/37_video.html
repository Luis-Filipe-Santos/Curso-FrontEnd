<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta tag para ajusta ao mobile -->
        <meta name="author" content="Filipe">
        <title>Document</title>


    </head>
    <body>
        <h1>Video</h1>

        <video controls autoplay loop muted>
            <!-- controls mostra os controles -->
            <!-- autoplay faz iniciar o video assim que a pagina carrega -->
            <!-- muted inicia a visualização do video sem som -->
            <source src="/media/video.mp4" type="video/mp4">
            <source src="/media/video.ogv" type="video/ogg">
            <source src="/media/video.webm" type="video/webm">
            <p>Seu browser não suporta o video</p>
        </video>
    </body>
</html>
